plugins {
	id 'java'
	id 'idea'
	id 'eclipse'
	id 'application'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation(platform('org.junit:junit-bom:5.7.0'))
	testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

application {
	mainClass.set("se.sdaproject.LinkedList")
}

jar {
	manifest {
		attributes(
				'Main-Class': 'se.sdaproject.LinkedList'
		)
	}
}


